name: PR build
on: pull_request

jobs:
  pr_build:
    name: PR build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.2.0"
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 9.1.4
      - run: pnpm install
      - run: pnpm build
