title: JavaScript classes for the Python Programmer
abstract: <p>Learn how to get the most out of JavaScript classes, exploring how their
  implementation differs from Python classes, and why.</p>
description: "<p>No matter how you feel about it, in the web today Javascript is unavoidable.</p>\n
  <p>ECMAScript 2015 (ES6) introduced a lot of new syntax and features, and one of\n
  these was classes.</p>\n<p>However, there's a world of differences between how Python
  and JavaScript\napproach this idea.</p>\n<p>Come along and learn how class construction
  works, how it's implemented, and how\nyou can use it to best effect.</p>"
