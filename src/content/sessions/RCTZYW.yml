abstract: <p>Running a good retrospective is hard. Running a good retrospective when
  you can't all gather in person is harder. Come and find out how to do it from someone
  who has done it well.</p>
description: "<p>Are you happy with every aspect of how you develop software?</p>\n
  <ul>\n<li>Is it clear what you should be doing?</li>\n<li>Do you understand why
  your job needs to be done?</li>\n<li>Are your team mates a delight to work with?</li>\n
  <li>Are you getting the best use out of your tools?</li>\n<li>What could (or should)
  you be doing differently?</li>\n<li>Does everyone you work with have the same answer
  to these questions?</li>\n</ul>\n<p>All these questions, and more, can be answered
  in a retrospective: a structured discussion about how you go about your work and
  what you could do to improve.</p>\n<p>In this talk I'll discuss:</p>\n<ul>\n<li>What
  a retrospective is</li>\n<li>How I run a good retrospective</li>\n<li>Digital tools
  for when you can't gather in person</li>\n</ul>"
