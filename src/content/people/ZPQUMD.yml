fedi:
bio: "<p>Sanskar is a Software Engineer during the day and a FOSS maintainer during
  the night. He is the author and maintainer of Robyn, which is one of the fastest
  web frameworks in the Python ecosystem. He has also recently created Starfyre, a
  web framework that allows you to create reactive web frontends in Python. \nSanskar
  loves attending, speaking, and organizing conferences and has been an active part
  of various Open Source conferences. </p>\n<p>When not writing code or attending
  conferences, Sanskar enjoys designing, reading philosophy, and following the latest
  technological trends. These days, Sanskar is a big fan of chasing the pump and lifting
  heavy weights in the Gym!</p>"
