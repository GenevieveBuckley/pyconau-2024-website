bio: <p>Haggen So is an experienced IT Professional seeking a career in Cybersecurity.
  He taught as a lecturer at Hong Kong Baptist University from 2020 to 2022. Participating
  in the CLAP-TECH pathway, the University partnered with several secondary schools
  to create an up-to-date curriculum. Through this partnership, he taught secondary
  school students Python programming language in their formal curriculum. Haggen So
  released his first Python program in 2004 under GPL. He also volunteered for PyCon
  Hong Kong from 2015 to 2022 until he returned to Melbourne.</p>
