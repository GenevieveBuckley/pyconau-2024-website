bio: "<p>Terence Huynh is a full-stack Software Engineer and Tech Blogger based in
  Melbourne, Australia.</p>\n<p>He is currently working as a Software Engineer at
  Atlassian, the company that makes tools like Jira, Trello and Confluence used by
  thousands of teams and companies worldwide. He previously worked at one of Australia's
  largest banks.</p>\n<p>In addition, he is the founder and organiser of UNIHACK,
  Australia's premier hackathon for university students. Since its founding in 2014,
  UNIHACK has set the standard for university hackathons in Australia and New Zealand.
  It has also empowered students to showcase ideas that are inspirational and imaginative.</p>\n
  <p>Terence Huynh is also a speaker and a writer, focusing on web technologies, career
  development and tech industry issues.</p>"
