bio: <p>Saul has long been interested in the challenges posed by complex and distributed
  information systems in large enterprises and how those systems can be simplified
  and transformed into composable assets delivering real business value. Saul has
  been working with APIs and microservices for the last 10 years. Saul enjoys speaking
  and writing about technology. He has worked as an editor at InfoQ and has been organising
  the APIdays Australia conference since 2015.</p>
