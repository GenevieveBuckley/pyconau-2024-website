bio: <p>Peter is a Senior Engineering Manager at Expedia Group. He has been a software
  professional for 20 years and in that time has written software that allowed people
  with vision impairments to vote secretly, ensured a steady supply of croissants,
  and used lasers to send people places with chainsaws, among many other projects.
  His professional experience is mostly with Java and he prefers Python for personal
  projects.</p>
