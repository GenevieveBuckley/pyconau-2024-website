bio: <p>Andrew had a background in software engineering before deciding to return
  to study bioinformatics in 2010. After completing the MSc, he was a research assistant
  and PhD student studying plant cell walls before crossing over to work on human
  biology in cancer and kidney projects. After submitting his thesis, he began a postdoctoral
  researcher at the Peter MacCallum Cancer Centre. There he has continued his research
  interests in the transcriptome of cancers. Andrew is a strong advocate for the discipline
  of bioinformatics, and enjoys teaching computing and bioinformatics skills.</p>
