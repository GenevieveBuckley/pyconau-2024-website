bio: "<p>Christopher Neugebauer is an Australian developer, speaker, and serial community
  conference organiser, who presently lives in the United States.</p>\n<p>He serves
  as a Director of the Python Software Foundation, and is co-organiser of the acclaimed
  North Bay Python conference, a boutique one-track conference run in unusual venues
  — include an old vaudeville theatre, and more recently a barn on a farm — in Petaluma,
  California.</p>\n<p>Christopher is also a contributor on the open source Pants build
  system, helping make Python’s testing, correctness, and style tools accessible and
  fast for developers, no matter how big their codebase.</p>"
