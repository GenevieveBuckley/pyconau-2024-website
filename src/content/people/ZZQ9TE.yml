bio: <p>Tennessee Leeuwenburg is a data scientist and software developer with over
  20 years of experience. He has an interest in open source software, machine learning,
  and forecast verification. His current research work includes the development of
  scientific machine learning models for weather and environmental prediction. For
  an overview of his recent publications, please visit https://orcid.org/0009-0008-2024-1967
  .</p>
