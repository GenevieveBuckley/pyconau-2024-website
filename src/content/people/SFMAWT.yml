bio: <p>Alex is currently a researcher and data scientist whose work involves developing
  machine learning and statistical algorithms for application to large-scale healthcare
  datasets. He has experience working on data science projects in business, government
  and academia, ranging from signal processing and machine learning applied to time
  series data, to geospatial analysis, and most recently NLP applied to problems in
  health care. His background is in maths and since 2015 has been part of the data
  world. Outside of work he enjoys cycling, middle-eastern cooking experiments, languages,
  books and spending time with friends and family.</p>
