bio: <p>Dave has been working on applied AI and Machine Learning for over 20 years
  in both academia and industry, beginning with an undergraduate degree in computer
  science and artificial intelligence and then a PhD in computer vision for mobile
  robot navigation. He has been working in engineering data science since 2019, for
  a variety of government and private clients. The need to find good answers for their
  questions drove him towards Causal Inference, the topic of his talk. In 2023, he
  helped to create an app called Causal Wizard, which enables subject matter experts
  without programming experience to make use of ML Causal Inference tools.</p>
