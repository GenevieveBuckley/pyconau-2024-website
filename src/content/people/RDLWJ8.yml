bio: <p>Alex is a software engineer working for Geoscape Australia and is based in
  Canberra, Australia. She previously spent several years working as a data engineer
  in the Australian Public Service. She's a co-organiser of the Canberra Python User
  Group and a co-organiser of the upcoming Django Girls Canberra workshop. She's passionate
  about big data, clean code and supporting those with a marginalised experience of
  gender in tech.</p>
