bio: "<p>In 2001 Tom handed in a programming assignment for a university class that
  came out to about two thousand lines of Java. His professor later shared their model
  answer to the problem, it was thirty lines of Python. Tom switched sides on the
  spot.</p>\n<p>Tom is a senior software engineer for Kraken Technologies, and is
  the president of Python New Zealand, the charity promoting and supporting the Python
  language community in New Zealand.</p>"
