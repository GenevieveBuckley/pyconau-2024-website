bio: <p>Robert Turnbull previously worked for Monash Cluster Computing where he was
  responsible for developing the Geodynamics modelling program Underworld. In 2020,
  he completed his PhD using Bayesian phylogenetics to study the transmission history
  of Arabic manuscript texts from the Middle Ages. He is now a Senior Research Data
  Specialist at the Melbourne Data Analytics Platform where he collaborates with researchers
  across the University of Melbourne in data intensive research projects. During this
  time Robert has developed Deep Learning models which have won international academic
  competitions in reading Greek papyri and interpreting medical imaging.</p>
