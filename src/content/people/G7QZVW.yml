bio: "<p>Brian has produced software for over 30 years on lots of different embedded
  projects and still finds it interesting, and loves learning new things. He has been
  a python user for over 20 of those years, making tools, writing tests, creating
  educational robot programming systems, and, at one time, keeping his financial books
  on a python system. Brian has always been passionate about programming languages
  and tools, and about communicating\nthe particularly interesting bits to others.</p>"
