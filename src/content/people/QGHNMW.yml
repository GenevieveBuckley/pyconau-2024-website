bio: "<p>Genevieve Buckley is a scientific programmer and data analyst, based in Melbourne
  Australia. \nA long time python user, she works on software development including
  equipment automation, big data handling, parallel programming, and computer vision.
  She is a maintainer for the open-source scientific python libraries napari and dask-image.
  Genevieve currently works at Monash University providing analysis support to scientific
  researchers at the Ramaciotti cryo-electron microscopy centre.</p>"
