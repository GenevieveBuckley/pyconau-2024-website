bio: "<p>Keith is the co-founder and co-organizer of Taipei.py, the largest Python
  user group in Taiwan. He is a Lead Backend Engineer at iCHEF and served as Chairperson
  of PyCon APAC 2015. Since 2006, his work has mostly focused on web, backend, and
  cloud services. Coding, hiking, traveling, and video games were half of his life;
  now, team leading is his 2023 quest.</p>\n<p>A skateboard or a scarf are essential
  items in his life. If the scarf isn't present, someone could ask, \"Is Keith absent
  today?\"</p>"
