bio: <p>Lizzie Silver is a Senior Data Scientist at WSP. She has broad interests in
  applied data science, and has worked on projects in electricity distribution, water
  distribution, abandoned mine shaft detection, fish ecology, and arthritis monitoring
  via wearable devices, among others. She did her PhD in causal discovery at Carnegie
  Mellon University. Her pastimes include singing in choirs, and running the monthly
  Melbourne Machine Learning and AI Meetup, and the Melbourne chapter of Puzzled Pint.</p>
