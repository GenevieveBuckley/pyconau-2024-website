bio: <p>amanda casari is a researcher and engineer in the Open Source Programs Office
  at Google, where she is co-leading research and engineering to better understand
  risk and resilience in open source ecosystems. She was named an External Faculty
  member of the Vermont Complex Systems Center in 2021. amanda is persistently fascinated
  by the difference between the systems we aim to create and the ones that emerge,
  and pie.</p>
