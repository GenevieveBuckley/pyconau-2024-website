bio: <p>Dana Scheider (they/he) is a senior software engineer at CashApp. Hailing
  from Portland, Oregon, they currently live in Melbourne, Australia. Since 2016,
  Dana has been one of the core maintainers of Cucumber. They are particularly interested
  in testing and quality management, diversity and inclusion, and improving processes
  within engineering organisations. Dana's extracurricular interests include mathematics,
  opera, foreign languages, Elder Scrolls, and Star Trek. An in-demand speaker, notable
  conference appearances include SwanseaCon, CukeUp! London, Full Stack Toronto, RubyConf
  Colombia and Covalence Conf.</p>
