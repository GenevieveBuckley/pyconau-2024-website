bio: <p>Simon Aubury serves as an Associate Director of Data Platforms at Simple Machines.
  Simon describes his job to his children as being a “data geek”.  Although it doesn’t
  impress his kids,  he is proud to have worked around the globe building highly available
  distributed data systems for finance, transport, health care, insurance and telecommunications
  clients.</p>
