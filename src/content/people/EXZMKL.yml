bio: <p>Anthony Shaw is a Principal Python Developer Advocate at Microsoft from Sydney,
  Australia. Anthony is a contributor to many open-source communities. Anthony has
  been recognised for his contribution to open-source, including as Fellow of the
  Python Software Foundation and member of the Apache Software Foundation. Anthony
  runs a Python blog, YouTube channel, and has published a book, "CPython Internals",
  on the Python compiler.</p>
